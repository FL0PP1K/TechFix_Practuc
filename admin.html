<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix | –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è (Firebase)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --success: #22c55e; --danger: #ef4444; --text: #f8fafc; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        #login-screen { align-self: center; background: var(--card); padding: 40px; border-radius: 16px; text-align: center; width: 300px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { cursor: pointer; padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; }
        .btn-main { background: var(--accent); color: white; width: 100%; }
        .btn-save { background: var(--success); color: white; }
        #admin-panel { display: none; width: 90%; max-width: 1000px; padding: 40px 0; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: var(--card); color: white; flex: 1; }
        .tab-btn.active { background: var(--accent); }
        .content-section { background: var(--card); padding: 20px; border-radius: 12px; display: none; }
        .content-section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        .action-btn { width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; border: none; cursor: pointer; padding: 0; font-size: 16px; margin: 0 2px; }
        .btn-edit { background-color: var(--accent); color: white; }
        .btn-del { background-color: var(--danger); color: white; }
        .item-card { border-bottom: 1px solid #334155; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîë –í—Ö—ñ–¥</h2>
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-main" onclick="login()">–£–≤—ñ–π—Ç–∏</button>
        <p><a href="index.html" style="color: #94a3b8; font-size: 12px; text-decoration: none;">‚Üê –ù–∞ —Å–∞–π—Ç</a></p>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>üõ†Ô∏è –ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</h1>
            <button onclick="location.reload()">–í–∏–π—Ç–∏</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('orders')">üì¶ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
            <button class="tab-btn" onclick="showTab('promo')">üéÅ –ê–∫—Ü—ñ—ó</button>
            <button class="tab-btn" onclick="showTab('reviews')">üí¨ –í—ñ–¥–≥—É–∫–∏</button>
        </div>

        <div id="orders" class="content-section active">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="order-id" placeholder="‚Ññ –ö–≤–∏—Ç–∞–Ω—Ü—ñ—ó">
                <input type="text" id="order-device" placeholder="–ü—Ä–∏—Å—Ç—Ä—ñ–π">
                <input type="text" id="order-price" placeholder="–¶—ñ–Ω–∞">
                <select id="order-status">
                    <option value="wait">–û—á—ñ–∫—É—î</option>
                    <option value="work">–í —Ä–æ–±–æ—Ç—ñ</option>
                    <option value="done">–ì–æ—Ç–æ–≤–æ</option>
                </select>
                <input type="text" id="order-note" placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä">
                <button class="btn-save" onclick="saveOrder()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
            </div>
            <table>
                <thead><tr><th>ID</th><th>–ü—Ä–∏—Å—Ç—Ä—ñ–π</th><th>–°—Ç–∞—Ç—É—Å</th><th>–î—ñ—è</th></tr></thead>
                <tbody id="orders-tbody"></tbody>
            </table>
        </div>

        <div id="promo" class="content-section">
            <textarea id="promo-text" rows="3" placeholder="–¢–µ–∫—Å—Ç –∞–∫—Ü—ñ—ó..."></textarea>
            <input type="text" id="promo-code" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥">
            <button class="btn-save" onclick="savePromo()">–û–Ω–æ–≤–∏—Ç–∏ –∞–∫—Ü—ñ—é</button>
        </div>

        <div id="reviews" class="content-section">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="rev-name" placeholder="–Ü–º'—è" style="flex: 1;">
                <input type="text" id="rev-text" placeholder="–í—ñ–¥–≥—É–∫" style="flex: 2;">
                <button class="btn-save" onclick="addReview()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
            </div>
            <div id="reviews-list"></div>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDI0MJrR_BNuvVWR8Imz4orlymbVKXkqF0",
        authDomain: "techfix-base.firebaseapp.com",
        databaseURL: "https://techfix-base-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "techfix-base",
        storageBucket: "techfix-base.firebasestorage.app",
        messagingSenderId: "451050923808",
        appId: "1:451050923808:web:8271809979968b2a1f9945"
      };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function login() {
            if (document.getElementById('pass').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadRealtimeData();
            } else { alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!'); }
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // --- –†–û–ë–û–¢–ê –ó FIREBASE ---
        
        // 1. –ó–ê–ú–û–í–õ–ï–ù–ù–Ø
        function saveOrder() {
            const id = document.getElementById('order-id').value;
            if(!id) return alert("–í–≤–µ–¥—ñ—Ç—å ID!");
            const select = document.getElementById('order-status');
            
            db.ref('orders/' + id).set({
                device: document.getElementById('order-device').value,
                price: document.getElementById('order-price').value,
                type: select.value,
                status: select.options[select.selectedIndex].text,
                note: document.getElementById('order-note').value
            });
            
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ª—ñ–≤
            document.getElementById('order-id').value = '';
            document.getElementById('order-device').value = '';
            document.getElementById('order-note').value = '';
        }

        function delOrder(id) {
            if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è ' + id + '?')) db.ref('orders/' + id).remove();
        }

        function editOrder(id) {
            db.ref('orders/' + id).once('value').then(snap => {
                const order = snap.val();
                document.getElementById('order-id').value = id;
                document.getElementById('order-device').value = order.device;
                document.getElementById('order-price').value = order.price;
                document.getElementById('order-status').value = order.type;
                document.getElementById('order-note').value = order.note;
            });
        }

        // 2. –ê–ö–¶–Ü–á
        function savePromo() {
            db.ref('promo').set({
                text: document.getElementById('promo-text').value,
                code: document.getElementById('promo-code').value
            });
            alert("–ê–∫—Ü—ñ—é –Ω–∞ —Å–∞–π—Ç—ñ –æ–Ω–æ–≤–ª–µ–Ω–æ!");
        }

        // 3. –í–Ü–î–ì–£–ö–ò
        function addReview() {
            const name = document.getElementById('rev-name').value;
            const text = document.getElementById('rev-text').value;
            if(!name || !text) return;
            
            // push() —Å—Ç–≤–æ—Ä—é—î —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –≤—ñ–¥–≥—É–∫—É
            db.ref('reviews').push({ name: name, text: text });
            
            document.getElementById('rev-name').value = '';
            document.getElementById('rev-text').value = '';
        }

        function delReview(id) {
            db.ref('reviews/' + id).remove();
        }

        // --- –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –î–ê–ù–ò–• (–í –†–ï–ê–õ–¨–ù–û–ú–£ –ß–ê–°–Ü) ---
        function loadRealtimeData() {
            // –°–ª—É—Ö–∞—î–º–æ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è
            db.ref('orders').on('value', snap => {
                const orders = snap.val() || {};
                const tbody = document.getElementById('orders-tbody');
                tbody.innerHTML = '';
                for(let id in orders) {
                    tbody.innerHTML += `<tr>
                        <td>${id}</td><td>${orders[id].device}</td><td>${orders[id].status}</td>
                        <td style="white-space: nowrap;">
                            <button class="action-btn btn-edit" onclick="editOrder('${id}')">‚úèÔ∏è</button>
                            <button class="action-btn btn-del" onclick="delOrder('${id}')">üóëÔ∏è</button>
                        </td></tr>`;
                }
            });

            // –°–ª—É—Ö–∞—î–º–æ –ê–∫—Ü—ñ—ó
            db.ref('promo').on('value', snap => {
                const promo = snap.val();
                if(promo) {
                    document.getElementById('promo-text').value = promo.text;
                    document.getElementById('promo-code').value = promo.code;
                }
            });

            // –°–ª—É—Ö–∞—î–º–æ –í—ñ–¥–≥—É–∫–∏
            db.ref('reviews').on('value', snap => {
                const reviews = snap.val() || {};
                const list = document.getElementById('reviews-list');
                list.innerHTML = '';
                for(let id in reviews) {
                    list.innerHTML += `<div class="item-card">
                        <div><strong>${reviews[id].name}:</strong> ${reviews[id].text}</div>
                        <button class="action-btn btn-del" onclick="delReview('${id}')">üóëÔ∏è</button>
                    </div>`;
                }
            });
        }
    </script>
</body>
</html>
